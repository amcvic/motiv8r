<h2 mat-dialog-title>Log Details</h2>

<mat-dialog-content>
  <div class='container'>

    <mat-form-field>
      <mat-label>Workout</mat-label>
      <input matInput
        #workout
        value={{this.logService.currentLog.name}}
        formControlName='name'/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Length</mat-label>
      <input matInput
        #length
        type='number'
        value={{this.logService.currentLog.length}}
        formControlName='length'/>
    </mat-form-field>

    <mat-label>Intensity</mat-label>
    <mat-slider thumbLabel
      min='0'
      max='10'
      step='1'
      value={{this.logService.currentLog.intensity}}
      matInput
      #intensity></mat-slider>

    <mat-form-field>
      <mat-label>Log</mat-label>
      <textarea matInput
        value={{this.logService.currentLog.review}}
        #log
        formControlName='log'></textarea>
    </mat-form-field>

  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class='mat-raised-button' (click)='close()'>Close</button>
  <button class='mat-raised-button mat-primary' (click)='submit(workout.value, length.value, intensity.value, log.value)'>Submit</button>
</mat-dialog-actions>
