<div>
    <div class="container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let myMeets"> {{myMeets.name}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td id="date" mat-cell *matCellDef="let myMeets"> {{myMeets.date}} </td>
        </ng-container> 
    
        <!-- Intensity Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let myMeets"> {{myMeets.description}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <!-- <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container> -->
   
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>

  <div>
    <button (click)="openDialog()">Create New Meetup</button>
  </div>

  <div>
      <div id='chartContainer' style='height:370px;width:40%;'></div>
  </div>
</div>
